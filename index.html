<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main flex flex-col py-20 px-14 items-center">
    <div class="main__logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="main__title mt-10">
      <h1 class="text-4xl font-bold text-center">We are launching soon!</h1>
      <p class="text-center text-base mt-5">Subscribe and get notified</p>
    </div>
    <div class="main__input mt-10">
      <form action="">
        <input class="shadow-xl rounded-full border-solid border-2 px-6 py-4 md:px-20" placeholder="Your email address..." type="email">
       <button class="bg-blue-600 rounded-full  px-4 py-4 text-white xl:px-8" type="submit">Notify Me</button>
      </form>
    </div>
    <div class="main__illu mt-10 xl:w-1/2 lg:w-2/3 md:w-2/3">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  </div>


  <!-- &copy; Copyright Ping. All rights reserved. -->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
